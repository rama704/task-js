<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
</head>
<body>

    <script>
        let fullName = "rama mohammad masarweh";

        console.log("1. trim():", fullName.trim()); 
        console.log("2. trimStart():", fullName.trimStart());
        console.log("3. trimEnd():", fullName.trimEnd());
        console.log("4. padStart():", fullName.padStart(30, "*")); 
        console.log("5. padEnd():", fullName.padEnd(30, "-"));
        console.log("6. charAt(5):", fullName.charAt(5));
        console.log("7. charCodeAt(5):", fullName.charCodeAt(5));
        console.log("8. split(' '):", fullName.split(" "));
        console.log("9. length:", fullName.length);
        console.log("10. slice(5, 13):", fullName.slice(5, 13));
        console.log("11. substring(5, 13):", fullName.substring(5, 13));
        console.log("12. substr(5, 8):", fullName.substr(5, 8));
        console.log("13. replace('mohammad','ali'):", fullName.replace("mohammad", "ali"));
        console.log("14. replaceAll('a','A'):", fullName.replaceAll("a", "A"));
        console.log("15. toUpperCase():", fullName.toUpperCase());
        console.log("16. toLowerCase():", fullName.toLowerCase());
        console.log("17. concat(' - developer'):", fullName.concat(" - developer"));
        console.log("18. indexOf('mohammad'):", fullName.indexOf("mohammad"));
        console.log("19. lastIndexOf('a'):", fullName.lastIndexOf("a"));
        console.log("20. search('masarweh'):", fullName.search("masarweh"));
        console.log("21. match(/a/g):", fullName.match(/a/g));
        console.log("22. matchAll(/a/g):", [...fullName.matchAll(/a/g)]);
        console.log("23. includes('mohammad'):", fullName.includes("mohammad"));
        console.log("24. startsWith('rama'):", fullName.startsWith("rama"));
        console.log("25. endsWith('masarweh'):", fullName.endsWith("masarweh"));
    </script>
</body>
</html>
