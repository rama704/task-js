<h1>Circle Area Calculator</h1>

<p id="result"></p>

<script>
    const radius = Number(prompt("Enter the radius of the circle:"));

    const area = Math.PI * radius * radius;

    console.log("The area of the circle is:", area);

    document.getElementById("result").textContent = "The area of the circle is: " + area;
</script>
<hr>
<h1>If Statement Result</h1>
<p id="result"></p> 

<script>
    let x = Number(prompt("Enter value for x:"));
    let y = Number(prompt("Enter value for y:"));

    let message;

    if (x > y) {
        message = "Hello World";
    } else {
        message = "Goodbye";
    }

    alert(message); 
    console.log(message); 
    document.getElementById("result").textContent = message; 
</script>
