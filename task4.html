<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune & Dog Age Functions</title>
</head>
<body>
    <h1>Fortune Teller & Dog Age Calculator</h1>

    <script>
        // 1) Function tellFortune
        function tellFortune(jobTitle, geoLocation, partnerName, numChildren) {
            let fortune = `You will be a ${jobTitle} in ${geoLocation}, and married to ${partnerName} with ${numChildren} kids.`;
            console.log(fortune);
            alert(fortune);
        }

        // Example usage
        tellFortune('software engineer', 'Jordan', 'Alice', 3);
        tellFortune('teacher', 'USA', 'Bob', 2);

        // 2) Function calculateDogAge
        function calculateDogAge(puppyAge) {
            let dogAge = puppyAge * 7;
            let message = `Your doggie is ${dogAge} years old in dog years!`;
            console.log(message);
            alert(message);
        }

        // Example usage
        calculateDogAge(1);
        calculateDogAge(5);

        // Optional: prompt user for dynamic input
        let puppyAge = prompt("Enter your puppy's age in human years:");
        if(puppyAge !== null){
            calculateDogAge(Number(puppyAge));
        }

        let job = prompt("Enter your job title:");
        let location = prompt("Enter your geographic location:");
        let partner = prompt("Enter your partner's name:");
        let kids = prompt("Enter number of children:");
        if(job && location && partner && kids){
            tellFortune(job, location, partner, Number(kids));
        }
    </script>
</body>
</html>
